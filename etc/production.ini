###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

#FIXME: This file needs to be edited to reflect app configuration. See development.ini

[app:fika]
use = egg:Arche

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = sv
pyramid.includes =

tm.attempts = 3
zodbconn.uri = zeo://%(here)s/../var/ZEO.sock?blob_dir=%(here)s/../var/blob&shared_blob_dir=true

arche.salt_file = %(here)s/../var/.salt.txt
arche.includes =
    fika
    arche_video
    arche_external_resource

arche.workflows =
  Document simple_workflow
  Course review_workflow


[pipeline:main]
pipeline =
    fanstatic
    fika


[filter:fanstatic]
use = egg:fanstatic#fanstatic
debug = True
bottom = True

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
unix_socket = %(here)s/../var/waitress.sock
unix_socket_perms = 666
threads = 2

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, fika

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_fika]
level = WARN
handlers =
qualname = fika

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
